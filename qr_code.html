<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProfilX QR-Code</title>
  <link rel="stylesheet" href="css/qr_style.css" />
</head>
<body>

  <!-- Teilen Button oben rechts -->
  <img class="share-button" src="img/teilen.png" alt="Teilen" onclick="shareProfilX()">

  <div class="qr-container">
    <!-- QR-Code -->
    <a href="img/qr-code.png" download>
      <img class="qr-code" src="img/code.png" alt="ProfilX QR-Code">
    </a>

    <!-- ProfilX Logo -->
    <img class="logo" src="img/logo.png" alt="ProfilX Logo">

    <!-- Zur체ck-Button -->
    <button onclick="goBack()">Zur체ck</button>

  <script>
    function shareProfilX() {
      if (navigator.share) {
        navigator.share({
          title: 'ProfilX',
          text: 'Hier ist mein ProfilX-Link:',
          url: 'https://profilx.netlify.app'
        }).catch((error) => console.log('Fehler beim Teilen:', error));
      } else {
        alert("Teilen wird von deinem Ger채t leider nicht unterst체tzt.");
      }
    }

    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
